<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="heading">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo
        para agendar a sua mentoria</p>
    </div>
  </header>
  <main>
    <form>
      <div class="container">
        <fieldset class="wrapper">
          <legend>Informações pessoais</legend>
          <div class="line"></div>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required>
          </div>
        </fieldset>

        <fieldset class="wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="line"></div>
          <div class="input-wrapper">
            <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorname" required>
          </div>
        </fieldset>

        <fieldset class="wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <div class="line"></div>
          <h3>PRIMEIRA MENTORIA</h3>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="col-2 time">
              <div class="input-wrapper">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>
            </div>
          </div>
          <h3>SEGUNDA MENTORIA</h3>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="col-2 time">
              <div class="input-wrapper">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="button-container">
        <button>Salvar</button>
      </div>
    </form>
  </main>
  <footer>
    Criado por Vinícius
  </footer>
</body>

</html>
